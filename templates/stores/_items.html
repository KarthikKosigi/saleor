{% load static i18n %}
{% for store in stores %}

  <div class="col-6 col-lg-3 product-list">
    <a href="{{ store.get_absolute_url }}" class="link--clean">
      <div class="text-center">
        <div>
          <div class="product-image">
            <img src="{% static store.get_first_image %}"/>
          </div>
          <h3 class="product-list-item-name" title="{{ product.translated }}">{{ store.name }}</h3>
           <!-- <span class="product-list-item-name" title="{{ product.translated }}">{{ store.description }}</span> -->
        </div>
      </div>
    </a>
  </div>
{% endfor %}
